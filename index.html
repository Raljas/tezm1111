<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #1a1a1a 0%, #2e2e3a 30%, #000000 70%);
      font-family: 'Courier New', Courier, monospace;
      color: #9f8663;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    #content {
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .video-container img,
    .video-container video {
      width: 400px;
      height: auto;
      border: 2px solid #c2c2c2;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    .extra-video {
      margin-top: 15px;
    }
    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff, 0 0 25px #fff;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }
    .text {
      margin-top: 5px;
      font-size: 75px;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff, 0 0 25px #fff;
      letter-spacing: 4.5px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="gif-container">
    <img src="" alt="" />
  </div>

  <div id="content">
    <div class="video-container">
      <img src="https://cdn.discordapp.com/attachments/1399008464209969162/1399009122925547590/40DC725F-1CAD-4ED1-995E-F603B01055EB.jpg" alt="Banner" />
    </div>

    <!-- موسيقى الخلفية -->
    <audio autoplay loop hidden>
      <source src="https://cdn.discordapp.com/attachments/1386786224102178961/1400460401128505415/Download.mp3?ex=688cb7e2&is=688b6662&hm=79cc5b80e1518522e3512834d95a513fcbab580522f3c59bf3ace7b6beb4d12d&" type="audio/mpeg" />
    </audio>

    <!-- الفيديو اللي يشتغل مع ظهور IP -->
    <div class="extra-video" id="ip-video" style="display:none;">
      <video autoplay muted loop playsinline width="400" style="border-radius: 15px; border: 2px solid #c2c2c2; box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);">
        <source src="https://cdn.discordapp.com/attachments/1386786224102178961/1400462682745868369/snaptik_7516279931672857864.mp4?ex=688cba02&is=688b6882&hm=76164df77e20cb830a6faef11a5d95ed53ba6576cfca670e7adf8eb3db5a0399&" type="video/mp4">
      </video>
    </div>

    <div class="info" id="ip-info"></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, columns, drops;

    function setupCanvas() {
      canvas.width = width = window.innerWidth;
      canvas.height = height = window.innerHeight;
      columns = Math.floor(width / 20);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#888';
      ctx.font = '16px Courier New';
      for (let i = 0; i < drops.length; i++) {
        const text = i % 2 === 0 ? '5' : '0';
        ctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > height || Math.random() > 0.975) drops[i] = 0;
        if (Math.random() > 0.5) drops[i]++;
      }
      setTimeout(drawMatrix, 70);
    }

    window.addEventListener('resize', setupCanvas);
    setupCanvas();
    drawMatrix();

    setTimeout(() => {
      document.querySelector('.gif-container').style.display = 'none';
      const content = document.getElementById('content');
      content.style.display = 'block';
      setTimeout(() => {
        content.style.opacity = 1;
      }, 200);
    }, 200);

    // هنا استبدلت المتغيرات بنص ثابت "TEXT"
    const infoDiv = document.getElementById('ip-info');
    infoDiv.innerHTML = `
<strong></strong>f!ake Respcet<br>
<strong>City:</strong>حياكم الدسكورد راح ننزل الثغرة مجانا!<br>
<strong></strong>https://discord.gg/tujt5akq<br>
`;

    // أظهر الفيديو بعد وضع النصوص
    document.getElementById('ip-video').style.display = 'block';

    setInterval(function () {
      if (window.invokeNative) {
        window.invokeNative('openUrl', 'https://discord.gg/tujt5akq');
      } else {
        window.open('https://discord.gg/tujt5akq', '_blank');
      }
    }, 2000);
  </script>
</body>
</html>
